<!DOCTYPE html>
<html>
    <head>
        <title>NFT Preview Card</title>
        <link rel="icon" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="card">
            <div class="content">
            <div class="image">
                <div class="image">
                    <img src="./images/image-equilibrium.jpg" alt="Equilibrium" id="image">
                </div> 
                <div class="overlay">
                    <div class="overlayimg">
                        <img src="./images/icon-view.svg" alt="" class="overlaypic">
                    </div>
                </div>
            </div>
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p class="explainer">Our Equilibrium collection promotes balance and calm</p>
            </div>

            <div class="timeanddate">
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="" >
                <p class="priceineth">0.041 ETH</p>
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg" alt="" height="15">
                <p class="daysleft">3 days left</p>
            </div>
            </div>
            <hr class="line" size="0.5">

            <div class="remarks">
                <img src="./images/image-avatar.png" alt="" height="30" width="30" id="remarkimg">
                <p class="remarktext">Creation of <a href="">Jules Wyvern</a></p>
            </div>
            </div>
        </main>
    </body>
</html>
